<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>租借系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-primary, .btn-info {
            width: 100%;
        }
        .mt-3 {
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>租借申請表單</h2>
        <form action="/submit" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">姓名：</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="count" class="form-label">借用人數：</label>
                <input type="number" class="form-control" id="count" name="count" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">借用時長(小時)：</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">行動電話：</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="gmail" class="form-label">Gmail 帳號：</label>
                <input type="email" class="form-control" id="gmail" name="gmail" required>
            </div>
            <button type="submit" class="btn btn-primary">送出申請</button>
        </form>

        <a href="/records" class="btn btn-info mt-3">查詢租借紀錄</a>

        <!-- 登出 -->
        <form action="/logout" method="get" class="mt-3">
            <button type="submit" class="btn btn-danger w-100">登出</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
